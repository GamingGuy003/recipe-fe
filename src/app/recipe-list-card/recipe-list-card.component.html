<mat-card mat-ripple routerLink="/recipe/{{ this.recipe?.id }}">
  <mat-card-header>
    <div mat-card-avatar style="background-image: url('{{ recipe?.imagelink }}');"></div>
    <mat-card-title>{{ recipe?.title?.get(getLang(recipe)) }}</mat-card-title>
    <mat-card-subtitle>
      <span style="color: orange;" matTooltip="{{ recipe?.avgrating }} / 5 Stars">{{ this.getStars() }} </span>
      <span>({{ this.recipe?.ratingcount }})</span>
      <p>{{ recipe?.description?.get(getLang(recipe)) }}</p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content></mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
