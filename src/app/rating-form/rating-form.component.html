<div style="width: 100%;">
  <h3>Rating</h3>
  <p>Choose a rating:</p>
  <mat-slider max="5" min="0" step="0.5" [thumbLabel]="true">
    <input matSliderThumb [(ngModel)]="rating">
  </mat-slider>
  <br>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="submitRating()">Submit</button>
  <div *ngIf="error" class="mat-error" style="margin-top: 10px;">{{ error }}</div>
</div>
