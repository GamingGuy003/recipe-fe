<div align="center" style="min-width: 200px; width: 20vw">
  <h3 mat-dialog-title>Rating</h3>
  <table mat-table [dataSource]="ratings" style="width: 100%;">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.key }}</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}<mat-icon style="color: orange; font-size: medium; transform: translateY(3px);">star</mat-icon></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['username', 'rating']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'rating']"></tr>
  </table>
</div>
